<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Привет</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/word-style.css}">
</head>
<body>
<header class="navbar border">
    <nav class="container">
        <a class="navbar-brand p-0 me-2" href="/" aria-label="Bootstrap">
            Deverb
        </a>

        <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">
            <li class="nav-item col-6 col-md-auto">
                <a class="nav-link p-2 active" href="/" title="Главная">Главная</a>
            </li>
        </ul>

        <hr class="d-md-none text-white-50">

        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <li class="nav-item col-6 col-md-auto">
                <a class="nav-link dark p-2" href="#" target="_blank" rel="noopener">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="container my-3 pb-3">
    <div class="d-grid gap-3 grid-container">
        <div class="bg-light border rounded-3 box-verb d-flex flex-column justify-content-center align-items-center">
            <p class="mb-0 display-2" th:text="${verb.value}"></p>
            <div class="mt-4 d-flex justify-content-around w-100 fs-4">
                <p class="mb-0" th:text="${verb.participleII}"></p>
                <p class="mb-0" th:text="${verb.pastTense}"></p>
            </div>
        </div>
        <div class="bg-light border rounded-3 box-translate d-flex justify-content-center align-items-center">
            <p class="mb-0 display-2" th:text="${verb.translate}"></p>
        </div>
        <div class="bg-light border rounded-3 box-img ">
            <img style="height: 150px; width:100%;" th:src="@{'/img/' + ${verb.image}}" alt="">
        </div>
        <div class="bg-light border rounded-3 box-cat">
            <div class="d-flex my-2 mx-2">
                <p th:each="cat : ${verb.categories}" class="border rounded-3 fs-5 me-2 mb-0 p-2 bg-info text-white" th:text="${cat.name}"></p>
            </div>
        </div>
        <div class="bg-light border rounded-3 box-social d-flex">
            <div class="d-flex flex-column justify-content-center align-items-center w-50">
                <p class="fs-3">
                    <span></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="gray" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
                    </svg>
                </p>
                <p class="fs-3">
                    <span></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="gray" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                </p>
            </div>
            <div class="d-flex justify-content-center align-items-center w-50">
                <div class="hover-like border border-secondary border-2 rounded-circle p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="gray" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="bg-light border rounded-3 box-nodes">
            Узлы
        </div>
        <div class="bg-light border rounded-3 box-example">
            Примеры
        </div>
    </div>
</div>

</body>
</html>
